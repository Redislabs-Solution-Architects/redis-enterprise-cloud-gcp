source:
  redis:
    key_pattern: emp:*
    trigger: write-behind
    exclude_commands: ["json.del"]

transform:
  - uses: rename_field
    with:
      from_field: first_name
      to_field: fname
  - uses: rename_field
    with:
      from_field: last_name
      to_field: lname

output:
  - uses: relational.write
    with:
      connection: psql
      schema: public
      table: emp
      keys:
        - fname
        - lname
      mapping:
        - fname
        - lname
        - email
